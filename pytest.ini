[tool:pytest]
# Pytest configuration for comprehensive testing
minversion = 8.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=clarity
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --cov-branch
    --maxfail=5
    --durations=10
    --asyncio-mode=auto
    -p no:warnings

# Test markers for organization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow-running tests
    ml: Machine learning model tests
    auth: Authentication tests
    api: API endpoint tests
    db: Database tests
    gcp: Google Cloud Platform tests
    health: Health data processing tests
    pat: PAT model specific tests
    gemini: Gemini LLM tests
    explainability: Model explainability tests
    asyncio: marks tests as async (defers to plugin detection)

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    .venv
    venv

# Async test configuration - FIXED
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:torch.*
    ignore::UserWarning:transformers.*
    ignore::pytest_asyncio.plugin::PytestDeprecationWarning

# Test environment variables
env = 
    TESTING = 1
    FIREBASE_AUTH_EMULATOR_HOST = localhost:9099
    FIRESTORE_EMULATOR_HOST = localhost:8080
    PUBSUB_EMULATOR_HOST = localhost:8085
