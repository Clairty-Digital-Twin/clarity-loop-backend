name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActionsDeploy
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      env:
        DOCKER_BUILDKIT: 1
      run: |
        cd ${{ github.workspace }}
        
        # Get ECR registry
        ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
        ECR_REPOSITORY="clarity-backend"
        IMAGE_TAG="${{ github.sha }}"
        
        # Build for linux/amd64 platform (CRITICAL for ECS!)
        echo "üî• Building Docker image for linux/amd64... üî•"
        docker build \
          --platform linux/amd64 \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          -f Dockerfile \
          .
        
        # Push to ECR
        echo "üöÄ Pushing security-hardened image to ECR... üöÄ"
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Deploy using the new image
        echo "üí• Deploying to ECS with security fortress... üí•"
        ./ops/deploy.sh --tag $IMAGE_TAG

    - name: Deploy completed
      run: |
        echo "‚úÖ SINGULARITY DEPLOYMENT COMPLETED SUCCESSFULLY! ‚úÖ"
        echo "üîó Application URL: https://clarity.novamindnyc.com"
        echo "üõ°Ô∏è Security Status: FORTRESS MODE ACTIVATED"