steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/clarity-loop-backend/clarity-backend:latest', '.']

# Push the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/clarity-loop-backend/clarity-backend:latest']

# Deploy to Cloud Run - AUTO DEPLOY BABY!
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'run', 'deploy', 'clarity-backend',
    '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/clarity-loop-backend/clarity-backend:latest',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--port', '8000',
    '--timeout', '300',
    '--memory', '1Gi',
    '--cpu', '2',
    '--set-env-vars', 'ENVIRONMENT=production,GCP_PROJECT_ID=$PROJECT_ID'
  ]

images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/clarity-loop-backend/clarity-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY 