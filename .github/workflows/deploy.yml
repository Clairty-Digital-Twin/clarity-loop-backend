name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActionsDeploy
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      env:
        DOCKER_BUILDKIT: 1
      run: |
        cd ${{ github.workspace }}
        
        # Get ECR registry
        ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
        ECR_REPOSITORY="clarity-backend"
        IMAGE_TAG="${{ github.sha }}"
        
        # Configure buildkit for reduced parallelism to prevent timeouts
        export BUILDKIT_CONFIG=/tmp/buildkit.toml
        cat > $BUILDKIT_CONFIG << EOL
        [worker.oci]
          max-parallelism = 2
        EOL
        
        # Use buildx for efficient caching and multi-platform builds
        echo "ðŸ”¥ Building optimized Docker image for linux/amd64... ðŸ”¥"
        docker buildx build \
          --platform linux/amd64 \
          --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache \
          --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache,mode=max \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          --push \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          .
        
        echo "âœ… Image pushed successfully!"
        
        # Deploy using the new image
        echo "ðŸ’¥ Deploying to ECS... ðŸ’¥"
        ./ops/deploy.sh --tag $IMAGE_TAG

    - name: Deploy completed
      run: |
        echo "âœ… SINGULARITY DEPLOYMENT COMPLETED SUCCESSFULLY! âœ…"
        echo "ðŸ”— Application URL: https://clarity.novamindnyc.com"
        echo "ðŸ›¡ï¸ Security Status: FORTRESS MODE ACTIVATED"